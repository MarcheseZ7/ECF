<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo - Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-content">
                <h1>Contactez-nous</h1>
            </div>
            <a href="connexion.html" class="button-top-right login-button">
                Se connecter
            </a>
        </div>
    </header>

    <nav>
        <!-- Bouton avec le logo -->
        <a href="index.html" class="fixed-button">
            <img src="images/logo-zoo.png" alt="Logo" class="button-logo">
        </a>
        <a href="services.html">Services</a>
        <a href="habitats.html">Habitats</a>
    </nav>

    <main>
        <section>
            <h2>Envoyez-nous un message</h2>
            <form action="/contact" method="POST">
                <label for="name">Votre nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Votre email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Votre titre :</label>
                <textarea id="title" name="title" rows="1" required></textarea>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zoo Services. Tous droits réservés.</p>
    </footer>
</body>

</html>
